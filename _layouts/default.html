<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link href={{"/assets/styles/site.min.css" | relative_url }} rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.js"></script>
			<script src="//cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="header">
			<div role="navigation" class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
						</button>
						<a href="/" class="navbar-brand">
							<img src={{"/assets/images/logo.png" alt="Jhinuk construction" | relative_url }}>
						</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#projects">PROJECTS</a></li>
							<li><a href="#ourstory">ABOUT</a></li>
							<li><a href="#booking">BOOKING</a></li>
							<li><a href="#contact">CONTACT</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="body">
			{{ content }}
		</div>
		<div class="container footer">
				<p style="margin: 0; text-align: center; color: white;">Â© Jhinuk Construction Pvt Ltd. 2016</p>
		</div>
		<script src={{"/assets/js/jquery/jquery-1.11.3.min.js" | relative_url }}></script>
		<script src={{"/assets/js/bootstrap/bootstrap-3.3.5.min.js" | relative_url }}></script>
		<script src={{"/assets/js/autohidingnavbar.min.js" | relative_url }}></script>
		<script type="text/javascript">
			$("div.navbar-fixed-top").autoHidingNavbar();
			$('a[href*=#]').on('click', function(event){
			    event.preventDefault();
			    $('html,body').animate({scrollTop:$(this.hash).offset().top}, 800, 'swing');
			});
		</script>
	</body>
</html>
